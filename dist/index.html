<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom manipulation using JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font-sans tracking-widest">
    <header>
      <div class="text-center py-2">
        <h1 class="text-3xl font-bold">Dom manipulation using JavaScript</h1>
      </div>
    </header>
    <section class="mt-5">
      <div class="container m-auto px-2">
        <div class="flex justify-between">
          <div
            data-content="Rokon"
            class="flex justify-center items-center bg-green-600 hover:bg-gray-500 p-5 text-white rounded-lg text-xl"
          >
            Rokon
          </div>
          <div
            data-content="Roni"
            class="flex justify-center items-center bg-green-600 hover:bg-gray-500 p-5 text-white rounded-lg text-xl"
          >
            Roni
          </div>
          <div
            data-content="Web"
            class="flex justify-center items-center  bg-green-600 hover:bg-gray-500 p-5 text-white rounded-lg text-xl"
          >
            Web
          </div>
          <div
            data-content="Developer"
            class="flex justify-center items-center  bg-green-600 hover:bg-gray-500 p-5 text-white rounded-lg text-xl"
          >
            Developer
          </div>
        </div>
      </div>
    </section>
    <section class="mt-10">
        <div class="container m-auto px-2">
            <div class="relative bg-gray-900 text-xl py-10 px-5 text-center text-white rounded-lg">
                <button id="clear-btn" class="absolute left-0 p-2 bottom-0">
                    <svg viewBox="0 0 20 20" fill="currentColor" class="refresh w-6 h-6">
                        <path fill-rule="evenodd"
                            d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
                <div id="show-box"></div>
            </div>
        </div>
    </section>

    <script src="JS/main.js"></script>
  </body>
</html>
